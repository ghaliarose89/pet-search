<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <head>
        <link rel="stylesheet" href="assets/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

        <title>Cat Search</title>

    </head>

    <body>
        <header>
            <section class="hero is-small is-primary">
                <div class="hero-body">
                    <p class="title">
                        Cat Search
                    </p>
                    <p class="subtitle">
                        Search here for your next furry friend!
                    </p>
                </div>
            </section>
        </header>

        <!--Left side-->
        <form class="box">
            <div class="field" class="left">
                <label class="label">Search For</label>
            </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="radio">
                  <input type="radio" name="male">Male</label>
                    <label class="radio">
                    <input type="radio" name="Female">Female</label>
                    <label class="label">Zip Code</label>
                    <input type="search" name="zip-code">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Search</button>
                </div>
            </div>
        </form>

        <!-- Center -->
        <div class= "container">
        <button class="button" onclick="getCatFact()">click me for cat facts</button>
    <div class= "response" id="response-container"></div>
    </div>



        <script src="assets/script.js"></script>

    </body>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Cat Search</strong> by Ghalia Mukhalalaltti, Jennifer Devane, and Keyla Meregildo.
            </p>
        </div>
    </footer>

</html>
