    <header>
      <section class="hero is-small is-primary">
        <div class="hero-body">
          <p class="title">

          <p class="subtitle">
            Search here for your next furry friend!
          </p>
        </div>
      </section>
    </header>
    

<body>

  <form>
    <div class="field">
      <label class="label">Search for</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Cat</option>
            <option>Dog </option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="radio">
          <input type="radio" name="male">

        </label>
        <label class="radio">

          Female
        </label>
        <label class="label">Enter your city name</label>
        <input type="radio" name="city-name">
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Search</button>
      </div>
    </div>
  </form>
