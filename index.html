<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
<head>
  <title>Pet Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
 
    
</head>
  
  <body>
    <header>
      <section class="hero is-small is-primary">
        <div class="hero-body ">
          <p class="title header-text">
            Pet Search
          </p>
          <p class="subtitle header-text">
            Search here for your next furry friend!
          </p>
        </div>
      </section>
    </header>
    

  <form>
    <div class="field">
      <label class="label">Search for</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Cat</option>
            <option>Dog </option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="radio">
          <input type="radio" name="male">
          Male
        </label>
        <label class="radio">
          <input type="radio" name="Female">
          Female
        </label>
        <label class="label">Enter your city name</label>
        <input type="radio" name="city-name">
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Search</button>
      </div>
    </div>
  </form>
  <script>
    var options = {
    "apikey": "ntjbOl80",
    "objectType": "animals",
    "objectAction": "publicSearch",
    "search" : {
        "calcFoundRows": "Yes",
        "resultStart": 0,
        "resultLimit": 20,
        "resultSort": "animalID",
        "fields": [
            "animalID",
            "animalOrgID",
            "animalName",
            "animalSpecies",
            "animalBreed",
            "animalThumbnailUrl"
        ],
        "filters": [
            {
                "fieldName": "animalStatus",
                "operation": "equals",
                "criteria": "Available"
            }
        ]
    }
};


var res = fetch('https://api.rescuegroups.org/http/v2.json', { 
    method: 'post',
    body: JSON.stringify(options)
    
    }).then(function(response) {
        debugger;
        return response.json();
    }).then(function(data) {
        console.log(data);
        debugger;
    });
  </script>
</body>

</html>
